{% extends "gender_cnn/base.html" %}

{% block content %}	
	<!-- <h1>CNN - Gender Pridiction List</h1> -->


	<table id="example" class="table table-striped table-bordered" style="width:100%">
		<thead>
		  <tr>
			<td>Index</td>
			<td>Image</td>
			<td>Gender</td>
			<td>Date</td>
			<!-- <td>Action</td> -->
			<td>
                <a href="{% url 'gender_prediction' %}" class="btn btn-outline-success" >
                    <i class="fas fa-plus" style ="width: 2px;"></i>&nbsp;&nbsp;&nbsp;<span style="font-size: 15px;">Add New</span>
                </a>
            </td>
		  </tr>
		</thead>
		<tbody>
		{% for gender in gender_data %}
		  <tr>
			<td>{{forloop.counter}}</td>
			<!-- <td><img src = '/images/home/new/CURD-Django/crud_django/images/090526.jpg.jpg'></td> -->
			<td>{{gender.image}}</td>
			<td>
			  {% if gender.pred == 1 %} Male {% else %} Female {% endif %}
			</td>
			<td>{{gender.date}}</td>
			<td width="130">
				<a href="{% url 'gender_update' gender.id %}" class="btn text-secondary px-0">
					<i class="far fa-edit fa-lg"></i>
				</a>

				<form action="{% url 'gender_delete' gender.id %}" method="post" class="d-inline">
					{% csrf_token %}
					<button type="submit" class="btn">
						<i class="far fa-trash-alt fa-lg text-danger float-right"></i>
					</button>
				</form>
			</td>
		  </tr>
		  {% endfor %}
		</tbody>
	  </table>

{% endblock content %}
